<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Me</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 20px 0;
    }

    section {
      max-width: 600px;
      margin: 30px auto;
      background-color: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    section h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin: 10px 0 5px;
      color: #555;
    }

    input, textarea {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    textarea {
      resize: vertical;
    }

    button {
      margin-top: 15px;
      padding: 10px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #555;
    }

    .back-button {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #333;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: background 0.3s;
      text-align: center;
    }

    .back-button:hover {
      background-color: #555;
    }

    footer {
      text-align: center;
      background-color: #333;
      color: white;
      padding: 15px 0;
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Contact Me</h1>
  </header>

  <section>
    <h2>Get in Touch</h2>
    <form action="#" method="post">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5" placeholder="Enter your message" required></textarea>

      <button type="submit">Send Message</button>
    </form>

    <!-- Back Button -->
    <a href="index.html" class="back-button">Back to Home</a>

  </section>

  <footer>
    <p>&copy; 2025 Meet Savani. All rights reserved.</p>
  </footer>

</body>
</html>

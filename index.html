<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Portal</title>
  <style>

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: url('https://www.travelandleisure.com/thmb/E5szi7N2r1eN-8b3vkl5STvWz9o=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc()/notre-dame-university-COLLEGECAMP0421-039ce0bfd40b4e429b825c6fb6ebfaa6.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      min-height: 100vh;
    }


    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
      z-index: -1;
    }


    header {
      text-align: center;
      padding: 30px 0;
      background-color: rgba(0, 0, 0, 0.7);
    }

    header h1 {
      font-size: 32px;
      letter-spacing: 1px;
    }


    nav {
      max-width: 1000px;
      margin: 40px auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 0 20px;
    }

    nav a {
      display: block;
      text-align: center;
      padding: 20px 0;
      background-color: rgba(255, 255, 255, 0.1);
      border: 2px solid white;
      border-radius: 8px;
      text-decoration: none;
      color: white;
      font-size: 18px;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    nav a:hover {
      background-color: rgba(255, 255, 255, 0.3);
      transform: scale(1.05);
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
    }


    footer {
      text-align: center;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 20px 0;
      margin-top: 40px;
    }

    footer p {
      font-size: 14px;
    }
  </style>
</head>
<body>


  <header>
    <h1>Student Portal</h1>
  </header>


  <nav>
    <a href="about.html">About Me</a>
    <a href="skills.html">My Expertise</a>
    <a href="portfolio.html">Portfolio</a>
    <a href="contact.html">Contact</a>
    <a href="study.html">Study Material</a>
    <a href="results.html">Results</a>
    <a href="attendance.html">Attendance</a>
    <a href="fees.html">Fees</a>
    <a href="timetable.html">Timetable</a>
  </nav>

  <footer>
    <p>&copy; 2025 Student Portal. All rights reserved.</p>
  </footer>

</body>
</html>
